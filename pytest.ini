# pytest.ini - Configuration file for pytest

[pytest]

# File name patterns pytest considers as test files
python_files = test_*.py

# Function name patterns pytest considers as test functions
python_functions = test_*

# Enable logging output to the terminal during test runs
log_cli = true

# Set logging level for CLI output
log_cli_level = WARNING

# Additional command-line options:
# - v : verbose output showing each test name and status
addopts = -v 